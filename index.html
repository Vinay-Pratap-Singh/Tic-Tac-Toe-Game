<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- link for confetti (winner animation) -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <div class="container">
      <p class="header">Player 1 : 'X' and Player 2 : 'O'</p>
      <p class="message">Turn : Player 1</p>
      <table class="game">
        <tr>
          <td class="item" onclick="game(0, this);"></td>
          <td class="item" onclick="game(1, this);"></td>
          <td class="item" onclick="game(2, this);"></td>
        </tr>
        <tr>
          <td class="item" onclick="game(3, this);"></td>
          <td class="item" onclick="game(4, this);"></td>
          <td class="item" onclick="game(5, this);"></td>
        </tr>
        <tr>
          <td class="item" onclick="game(6, this);"></td>
          <td class="item" onclick="game(7, this);"></td>
          <td class="item" onclick="game(8, this);"></td>
        </tr>
      </table>
      <button class="restart" onclick="restart()">Restart</button>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
